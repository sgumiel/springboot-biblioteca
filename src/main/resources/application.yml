server:
  servlet:
    context-path: /biblioteca

spring:
  kafka:
    bootstrap-servers: localhost:9092
  flyway:
    enabled: true
    locations: classpath:/db/migration
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
      show-sql: false
  datasource:
    hikari:
      schema: biblio
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    continue-on-error: false

credits:
  max-per-libro: 14
  min-credits-to-request-libro: 10

request-libros:
  default-copies: 1

biblioteca:
  protocol: http
  host: localhost
  context-path: /biblioteca
  receive-request-libro-path: /receive-request-libro

bibliotecas-services:
  receive-request-libro-url: ${biblioteca.protocol}://${biblioteca.host}:%s${biblioteca.context-path}${biblioteca.receive-request-libro-path}
  mapRest:
    BIBLIMAD01:
      port: 8080
    BIBLIMAD02:
      port: 8081

topics:
  pelicula: topic-pelicula